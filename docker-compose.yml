version: '3.8'

services:
  # PostgreSQL Database (Shared)
  postgres:
    image: postgres:16-alpine
    container_name: hdms-postgres
    environment:
      POSTGRES_DB: hdms_db
      POSTGRES_USER: hdms_user
      POSTGRES_PASSWORD: hdms_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hdms_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Shared)
  redis:
    image: redis:7-alpine
    container_name: hdms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: hdms-user-service
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://hdms_user:hdms_password@postgres:5432/hdms_db
      - REDIS_URL=redis://redis:6379/0
      - USER_SERVICE_URL=http://user-service:8001
      - TICKET_SERVICE_URL=http://ticket-service:8002
      - COMMUNICATION_SERVICE_URL=http://communication-service:8003
      - FILE_SERVICE_URL=http://file-service:8005
    volumes:
      - ./services/user-service/src:/app
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped

  # Ticket Service
  ticket-service:
    build:
      context: ./services/ticket-service
      dockerfile: Dockerfile
    container_name: hdms-ticket-service
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://hdms_user:hdms_password@postgres:5432/hdms_db
      - REDIS_URL=redis://redis:6379/0
      - USER_SERVICE_URL=http://user-service:8001
      - TICKET_SERVICE_URL=http://ticket-service:8002
      - COMMUNICATION_SERVICE_URL=http://communication-service:8003
      - FILE_SERVICE_URL=http://file-service:8005
    volumes:
      - ./services/ticket-service/src:/app
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - backend-network
    restart: unless-stopped

  # Communication Service
  communication-service:
    build:
      context: ./services/communication-service
      dockerfile: Dockerfile
    container_name: hdms-communication-service
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://hdms_user:hdms_password@postgres:5432/hdms_db
      - REDIS_URL=redis://redis:6379/0
      - CHANNEL_LAYER_REDIS=redis://redis:6379/1
      - USER_SERVICE_URL=http://user-service:8001
      - TICKET_SERVICE_URL=http://ticket-service:8002
      - COMMUNICATION_SERVICE_URL=http://communication-service:8003
      - FILE_SERVICE_URL=http://file-service:8005
    volumes:
      - ./services/communication-service/src:/app
    ports:
      - "8003:8003"
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      ticket-service:
        condition: service_started
    networks:
      - backend-network
    restart: unless-stopped

  # File Service
  file-service:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: hdms-file-service
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://hdms_user:hdms_password@postgres:5432/hdms_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - USER_SERVICE_URL=http://user-service:8001
      - TICKET_SERVICE_URL=http://ticket-service:8002
      - COMMUNICATION_SERVICE_URL=http://communication-service:8003
      - FILE_SERVICE_URL=http://file-service:8005
      - MEDIA_ROOT=/app/media
    volumes:
      - ./services/file-service/src:/app
      - file_storage:/app/media
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      ticket-service:
        condition: service_started
    networks:
      - backend-network
    restart: unless-stopped

  # Celery Worker (for File Service)
  celery-worker:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: hdms-celery-worker
    command: celery -A core worker -l info
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://hdms_user:hdms_password@postgres:5432/hdms_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - FILE_SERVICE_URL=http://file-service:8005
      - MEDIA_ROOT=/app/media
    volumes:
      - ./services/file-service/src:/app
      - file_storage:/app/media
    depends_on:
      - redis
      - file-service
    networks:
      - backend-network
    restart: unless-stopped

  # Celery Beat (for Scheduled Tasks)
  celery-beat:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: hdms-celery-beat
    command: celery -A core beat -l info
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://hdms_user:hdms_password@postgres:5432/hdms_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - FILE_SERVICE_URL=http://file-service:8005
      - MEDIA_ROOT=/app/media
    volumes:
      - ./services/file-service/src:/app
      - file_storage:/app/media
    depends_on:
      - redis
      - file-service
    networks:
      - backend-network
    restart: unless-stopped

  # Frontend Service
  frontend-service:
    build:
      context: ./services/frontend-service
      dockerfile: Dockerfile
    container_name: hdms-frontend-service
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_GATEWAY_URL=http://localhost/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost/ws
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: hdms-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - user-service
      - ticket-service
      - communication-service
      - file-service
      - frontend-service
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  file_storage:

